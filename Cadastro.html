<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Buku</title>
    <link rel="stylesheet" href="/styles/Cadastro.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <header>
        <div style="float: left;">
            <a href="LandingPage.html">
                <img class="logo" src="./img/Logo-Buku-branco.png" alt="Logo-Buku">
            </a>
        </div>
        <div class="frase">
            <p><i>Compartilhando histórias.</i></p>
        </div>
    </header>
    <center> 
    <div class="wrapper">
    <form action="">
        
        <h1>Cadastro</h1>
        <div class="input-box">
            <input type="text" placeholder="Nome" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Email" required>
            <i class='bx bxs-user'></i>
        </div>
        
        <div class="input-box">
            <input type="password" placeholder="Senha" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirme a Senha" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <button type="submit" class="btn">Cadastro</button>
        <div class="register-link">
            <p>Já tem uma conta? <a
            href="Login.html">Login</a></p>
        </div>
    </form>
 </div>
</center>
</body>
</html>
