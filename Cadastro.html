<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Buku</title>
    <link rel="stylesheet" href="/styles/Cadastro.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <header>
      <div style="float: left">
        <a href="LandingPage.html">
          <img class="logo" src="./img/Logo-Buku-branco.png" alt="Logo-Buku" />
        </a>
      </div>
      <div class="frase">
        <p><i>Compartilhando histórias.</i></p>
      </div>
    </header>
    <div class="center-div">
      <div class="wrapper">
        <form action="">
          <h1>Cadastro</h1>
          <div class="input-box">
            <input
              id="nameInput"
              name="nameInput"
              type="text"
              placeholder="Nome"
              required
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              id="emailInput"
              name="emailInput"
              type="email"
              placeholder="Email"
              required
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              id="passwordInput"
              name="passwordInput"
              type="password"
              placeholder="Senha"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box">
            <input
              id="passwordConfirmInput"
              name="passwordConfirmInput"
              type="password"
              placeholder="Confirme a Senha"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="info">
            <p>A senha deve conter:</p>
            <ul>
              <li>no minimo 8 caracteres</li>
              <li>no minimo 1 caracter especial</li>
              <li>no minimo 1 letra maiuscula</li>
              <li>no minimo 1 letra minuscula</li>
              <li>no minimo 1 numero</li>
            </ul>
          </div>

          <button type="submit" class="btn" id="submitButton">Cadastro</button>
          <div class="register-link">
            <p>Já tem uma conta? <a href="Login.html">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./js/validateSignUp.js"></script>
  </body>
</html>
